<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				$("body").dymw({
					propertyName: "a custom value"
				});

				console.log("isSmartphone: ", $.dymw.isSmartphone());
				console.log("isAndroid: ", $.dymw.isAndroid());
				console.log("isAndroidOnSmartphone: ", $.dymw.isAndroidOnSmartphone());
			});
		</script>
	</body>
</html>
